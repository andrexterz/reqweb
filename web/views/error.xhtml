<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="base.xhtml">
        <ui:define name="title">Login - ReqWeb</ui:define>
        <ui:define name="menuTitle"></ui:define>
        <ui:define name="componentTitle">#{msg.LoginPage}</ui:define>
        <ui:define name="menu">
            <p:graphicImage value="#{resource['img/logo-mono.png']}" styleClass="menuContainerLogo" />
        </ui:define>
        <ui:define name="content">
            <h:panelGrid columns="2" styleClass="loginLayout" columnClasses="loginLayoutColumnA, loginLayoutColumnB" rendered="#{!usuarioBean.autenticado}">
                <h:form id="errorForm">
                    <div class="loginPageText">
                        <p>REQWEB</p>
                        <p>#{msg.loginErro}</p>
                        <h:commandLink value="#{msg.retornar}"
                    </div>                    
                </h:form>

            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
