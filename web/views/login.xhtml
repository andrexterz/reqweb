<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="base.xhtml">
        <ui:define name="title">Login - ReqWeb</ui:define>
        <ui:define name="menuTitle"></ui:define>
        <ui:define name="componentTitle">
            <h:outputText value="#{msg.LoginPage}" rendered="#{!usuarioBean.autenticado}" />
            <h:outputText value="#{msg.usuarioDetalhe}" rendered="#{usuarioBean.autenticado}" />
        </ui:define>
        <ui:define name="menu">
            <div class="menuContainerLogo">
                <p:graphicImage value="#{resource['img/logo-mono-vertical.png']}" />
            </div>
        </ui:define>
        <ui:define name="content">
            <h:panelGrid id="panelLogin" columns="2" styleClass="loginLayout"
                         columnClasses="loginLayoutColumnA, loginLayoutColumnB">
                <h:form id="loginForm" styleClass="loginForm">
                    <!-- senha teste de: amanda: Aed5ahm4 -->
                    <div class="loginFormTitle">#{msg.login}</div>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="#{msg.usuario}" for="login" />
                        <h:inputText id="login" />
                        <h:outputLabel value="#{msg.senha}" for="senha" />
                        <h:inputSecret id="senha" validatorMessage="#{msg.loginErro}" />

                        <h:outputLabel value="#{msg.perfil}" for="perfil" />
                        <h:selectOneMenu id="perfil" value="#{usuarioBean.perfil}">
                            <f:selectItems value="#{perfilBean.items}"
                                           var="p" itemValue="#{p}"
                                           itemLabel="#{p.papelLocale}" />
                        </h:selectOneMenu>
                        <h:commandButton action="#{usuarioBean.authLogin}" value="#{msg.botaoLogin}">
                            <p:ajax update=":panelLogin" process="@form" />
                        </h:commandButton>
                    </h:panelGrid>
                    <h:messages class="loginMessage" id="loginError" />
                    <h:outputText value="#{loginError}" />
                </h:form>
                <div class="loginPageText">
                    <p>REQWEB</p>
                    <p>#{msg.loginTexto}</p>
                </div>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
