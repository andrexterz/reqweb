<ui:composition template="administrador.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="componentTitle">#{msg.arquivos}</ui:define>
    <ui:define name="content">
        <script>
            $(document).ready(function() {
                $("#arquivosLnk").addClass("menuItemSelected");
            });
        </script>
        <ui:include src="salvaDisciplinaForm.xhtml" />
        <ui:include src="excluiDisciplinaForm.xhtml" />
        <ui:include src="importaDisciplinaForm.xhtml" />
        <ui:include src="salvaTurmaForm.xhtml" />
        <ui:include src="excluiTurmaForm.xhtml" />
        <ui:include src="importaTurmaForm.xhtml" />
        <ui:include src="excluiIndicePrioridadeForm.xhtml" />
        <ui:include src="importaIndicePrioridadeForm.xhtml" />
        <p:tabView dynamic="true" id="arquivosTab" styleClass="formBody">
            <p:tab id="tabDisciplinas" title="#{msg.disciplinas}">
                <ui:include src="disciplinasForm.xhtml" />
            </p:tab>
            <p:tab id="tabTurmas" title="#{msg.turmas}">
                <ui:include src="turmasForm.xhtml" />
            </p:tab>
            <p:tab id="tabIndicePrioridade" title="#{msg.indicePrioridade}">
                 <ui:include src="indicePrioridadeForm.xhtml" />
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
