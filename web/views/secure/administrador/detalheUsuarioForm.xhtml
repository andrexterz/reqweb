<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:dialog id="dlgDetalheUsuarioForm" modal="true"
              widgetVar="dlgDetalheUsuarioVar" width="380" height="260"
              resizable="false" appendTo="@(body)">
        <f:facet name="header">
            <h:outputText value="#{msg.usuarioDetalhe}" />
        </f:facet>
        <h:form id="detalheUsuarioForm">
            <p:panelGrid styleClass="formGrid" columnClasses="formGridColA, formGridColB">
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg.usuario}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{usuarioBean.itemSelecionado.login}" />
                    </p:column>
                </p:row>
                <p:row>                
                    <p:column>
                        <h:outputText value="#{msg.usuarioMatricula}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{usuarioBean.itemSelecionado.matricula}" />
                    </p:column>                
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg.usuarioNome}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{usuarioBean.itemSelecionado.nome}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg.usuarioEmail}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{usuarioBean.itemSelecionado.email}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <c:if test="#{usuarioBean.selecionado}">
                            <table class="perfilGrid">
                                <tr>
                                    <th class="perfilTitle ui-widget-header" colspan="3"><h:outputText value="#{msg.perfis}"/></th>
                                </tr>
                                <ui:repeat value="#{usuarioBean.itemSelecionado.perfilList}" var="p">
                                    <tr>
                                        <td class="perfilColA"><h:outputLabel value="#{msg.perfil}" /></td>
                                        <td class="perfilColB"><h:outputText value="#{p.tipoPerfil.papel}" /></td>
                                        <td class="perfilColC"><h:outputText value="#{p.curso.nome}" /></td>
                                    </tr>                                        
                                </ui:repeat>                                    
                            </table>
                        </c:if>
                    </p:column>                        
                </p:row>
            </p:panelGrid>

            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton value="#{msg.fechar}"
                                 process="@none"
                                 onclick="PF('dlgDetalheUsuarioVar').hide()"/>
            </h:panelGroup>            
        </h:form>            
    </p:dialog>
</ui:composition>
