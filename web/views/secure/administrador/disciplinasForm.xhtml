<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:dialog id="dlgDisciplinasForm" modal="true"
              widgetVar="dlgDisciplinasFormVar" width="80%" height="390"
              resizable="false" appendTo="@(body)">
        <f:facet name="header">
            <h:outputText value="#{msg.disciplinas}" />
        </f:facet>
        <h:form id="disciplinasForm">
            <h:panelGroup layout="block" id="disciplinasToolbar" styleClass="formToolbar">
                <p:commandButton value="#{msg.excluir}"
                                 styleClass="formToolbarButtons"
                                 disabled="#{!disciplinaBean.selecionado}"
                                 oncomplete="PF('excluirDisciplinaDialog').show()"
                                 process="@this" />

                <p:menuButton value="#{msg.curso}">
                    <c:forEach items="#{cursoBean.cursos}" var="cursoItem">
                        <p:menuitem value="#{cursoItem.nome}" update=":disciplinasForm:cursoSelLabel" actionListener="#{cursoBean.selecionaItemListener}">
                            <f:attribute name="cursoItem" value="#{cursoItem}" />
                        </p:menuitem>
                    </c:forEach>
                </p:menuButton>

                <p:outputLabel id="cursoSelLabel"
                               styleClass="formToolbarLabel"
                               value="#{cursoBean.itemSelecionado.nome}" />

                <p:inputText id="disciplinaBusca"
                             styleClass="searchBox"
                             value="#{disciplinaBean.termoBusca}" />

                <p:watermark for="disciplinaBusca" value="#{msg.disciplina}" />

                <!-- ao pressionar <return>, o formulario submete o commandButton[id=disciplinaCommand] -->
                <p:commandButton style="visibility: hidden;"
                                 id="disciplinaBuscaCommand"
                                 styleClass="searchCommand alignRight"
                                 update="tableDisciplinas"
                                 actionListener="#{disciplinaBean.listaDisciplinas}" />

                <p:defaultCommand target="disciplinaBuscaCommand" />

            </h:panelGroup>            
            <p:dataTable id="tableDisciplinas"
                         paginator="true"
                         value="#{disciplinaBean.disciplinas}"
                         var="disciplinaItem"
                         lazy="true"
                         emptyMessage="#{msg.emptyMessage}"
                         rowKey="#{disciplinaItem.id}"
                         selectionMode="single"
                         selection="#{disciplinaBean.itemSelecionado}"
                         paginatorPosition="bottom"
                         rows="10" pageLinks="5">
                <p:ajax event="rowSelect" update=":disciplinasForm:disciplinasToolbar :excluiDisciplinaForm" listener="#{disciplinaBean.selecionaItem}" />
                <p:column headerText="#{msg.codigo}" styleClass="disciplinaColA">
                    <h:outputText value="#{disciplinaItem.codigo}" />
                </p:column>
                <p:column headerText="#{msg.disciplina}" styleClass="disciplinaColB">
                    <h:outputText value="#{disciplinaItem.nome}" />
                </p:column>
                <p:column headerText="#{msg.curso}" styleClass="disciplinaColC">
                    <h:outputText value="#{disciplinaItem.curso.nome}" />
                </p:column>
            </p:dataTable>
            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton value="#{msg.fechar}"
                                 process="@none"
                                 onclick="PF('dlgDisciplinasFormVar').hide()"/>
            </h:panelGroup>            
        </h:form>            
    </p:dialog>
</ui:composition>
