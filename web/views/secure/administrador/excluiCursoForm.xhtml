<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiCursoForm">
        <p:confirmDialog id="dlgExclCursoDialog" widgetVar="excluirCursoDialog"
                         appendTo="@(body)" width="360" 
                         header="#{msg.cursoExcluir}"
                         message="#{msg.cursoExcluir} #{cursoBean.itemSelecionado.nome}?" severity="alert">
            <h:panelGroup layout="block" styleClass="alignCenter confirmDialogButtons">
                <p:commandButton id="confirmaExclCurso" value="#{msg.sim}"
                                 oncomplete="PF('excluirCursoDialog').hide()"
                                 action="#{cursoBean.excluiCurso}"
                                 process="@this"
                                 update=":cursoForm:cursoToolbar :cursoForm:tableCursos :formHeader:systemMessages" />
                <p:commandButton id="cancelaExclCurso"
                                 value="#{msg.nao}"
                                 onclick="PF('excluirCursoDialog').hide()" 
                                 type="button" /> 
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>        
</ui:composition>
