<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiCursoForm">
        <p:confirmDialog id="dlgExclDisciplinaDialog" widgetVar="excluirDisciplinaDialog"
                         appendTo="@(body)" width="360" 
                         header="incluir mensagem excluir disciplina no locale_pt/_en"
                         message="mensagem aqui?" severity="alert">
            <h:panelGroup layout="block" styleClass="alignCenter confirDialogButtons">
                <p:commandButton id="confirmaExclCurso" value="#{msg.sim}"
                                 oncomplete="PF('excluirDisciplinaDialog').hide()"
                                 process="@this" />
                <p:commandButton id="cancelaExclCurso"
                                 value="#{msg.nao}"
                                 onclick="PF('excluirDisciplinaDialog').hide()" 
                                 type="button" /> 
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>        
</ui:composition>
