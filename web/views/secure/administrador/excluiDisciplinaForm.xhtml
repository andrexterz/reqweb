<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiDisciplinaForm">
        <p:confirmDialog id="dlgExclDisciplinaDialog" widgetVar="excluirDisciplinaDialog"
                         appendTo="@(body)" width="420" 
                         header="#{msg.excluir} #{msg.disciplina}"
                         message="#{msg.excluir} #{msg.disciplina} #{disciplinaBean.itemSelecionado.nome}?"
                         severity="alert">
            <h:panelGroup layout="block" styleClass="alignCenter confirmDialogButtons">
                <p:commandButton id="confirmaExclDisciplina" value="#{msg.sim}"
                                 oncomplete="PF('excluirDisciplinaDialog').hide()"
                                 action="#{disciplinaBean.excluiDisciplina}"
                                 process="@this"
                                 update=":arquivosTab:disciplinasForm:disciplinasToolbar :arquivosTab:disciplinasForm:tableDisciplinas :formHeader:systemMessages" />
                <p:commandButton id="cancelaExclDisciplina"
                                 value="#{msg.nao}"
                                 onclick="PF('excluirDisciplinaDialog').hide()" 
                                 type="button" /> 
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>        
</ui:composition>
