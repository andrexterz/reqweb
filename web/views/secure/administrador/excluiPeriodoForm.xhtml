<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiPeriodoForm">
        <p:confirmDialog id="dlgExclPeriodoDialog" widgetVar="excluirPeriodoDialog"
                         appendTo="@(body)" width="420" 
                         header="#{msg.periodoExcluir}"
                         message="#{msg.periodoExcluir} #{periodoBean.itemSelecionado}?" severity="alert">
            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton id="confirmaExclPeriodo" value="#{msg.sim}"
                                 oncomplete="excluirPeriodoDialog.hide()"
                                 action="#{periodoBean.excluiPeriodo}"
                                 process="@this"
                                 update=":periodoForm:periodoToolbar :periodoForm:tablePeriodos :formHeader:systemMessages" />
                <p:commandButton id="cancelaExclPeriodo"
                                 value="#{msg.nao}"
                                 onclick="excluirPeriodoDialog.hide()" 
                                 type="button" /> 
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>        
</ui:composition>
