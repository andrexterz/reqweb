<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgIndicePrioridadePreviewForm" modal="true"
              widgetVar="dlgIndicePrioridadePreviewFormVar" width="80%" height="460"
              resizable="false" appendTo="@(body)">
        <f:facet name="header">
            <h:outputText value="#{msg.importar} #{msg.indicePrioridade}" />
        </f:facet>
        <h:form id="indicePrioridadePreviewForm">
            <h:panelGroup layout="block" id="indicePrioridadePreviewToolbar" styleClass="formToolbar">
                <p:commandButton value="#{msg.excluir}"
                                 styleClass="formToolbarButtons"
                                 disabled="#{!indicePrioridadeBean.previewSelecionado}"
                                 actionListener="#{indicePrioridadeBean.excluiIndicePrioridadePreview}"
                                 update=":indicePrioridadePreviewForm :indicePrioridadePreviewForm:confirmaImpIndicePrioridade :indicePrioridadePreviewForm:tablePreviewIndicePrioridade"
                                 process="@this" />

                <p:commandButton value="#{msg.limpar}"
                                 styleClass="formToolbarButtons"
                                 actionListener="#{indicePrioridadeBean.excluiArquivoUploaded}"
                                 update=":indicePrioridadePreviewForm:confirmaImpIndicePrioridade :arquivosIndicePrioridadeForm:previewImpIndicePrioridade :indicePrioridadePreviewForm:tablePreviewIndicePrioridade"
                                 process="@this" />
                

            </h:panelGroup>            
            <p:dataTable id="tablePreviewIndicePrioridade"
                         paginator="true"
                         value="#{indicePrioridadeBean.indicePrioridadeListPreview}"
                         var="indicePrioridadeItemPreview"
                         selection="#{indicePrioridadeBean.itemSelecionadoPreviewList}"
                         rowKey="#{indicePrioridadeItemPreview.id}"
                         selectionMode="multiple"
                         emptyMessage="#{msg.emptyMessage}"
                         paginatorPosition="bottom"
                         rows="10" pageLinks="5" rowStyleClass="rowPreview">
                <p:ajax event="rowSelect" update=":indicePrioridadePreviewForm:indicePrioridadePreviewToolbar" />
                <p:column headerText="#{msg.usuarioMatricula}" styleClass="indicePrioridadeColA">
                    <h:outputText value="#{indicePrioridadeItemPreview.discente.matricula}" />
                </p:column>
                <p:column headerText="#{msg.discente}" styleClass="indicePrioridadeColB">
                    <h:outputText value="#{indicePrioridadeItemPreview.discente.nome}" />
                </p:column>
                <p:column headerText="#{msg.curso}" styleClass="indicePrioridadeColC">
                    <h:outputText value="#{indicePrioridadeItemPreview.discente.perfilList[0].curso.nome}" />
                </p:column>
                <p:column headerText="#{msg.indicePrioridade}" styleClass="indicePrioridadeColD">
                    <h:outputText value="#{indicePrioridadeItemPreview.indicePrioridade}" />
                </p:column>
            </p:dataTable>
            <h:panelGrid styleClass="progressbar confirmDialogButtons " columns="2" columnClasses="progressbarColA, progressbarColB">
                <p:progressBar id="progressBarIndicePrioridade"
                               interval="1500"
                               ajax="true"
                               widgetVar="pbImpDisciplina"
                               value="#{indicePrioridadeBean.progress}"
                               labelTemplate="{value}%">
                    <p:ajax event="complete" listener="#{indicePrioridadeBean.handleCompleteImpIndicePrioridade}"
                            update="paraImpButton :formHeader:systemMessages :indicePrioridadePreviewForm:tablePreviewIndicePrioridade"
                            oncomplete="progressBarComplete()" />
                </p:progressBar>
                <p:commandButton id="paraImpButton"
                                 process="@this"
                                 widgetVar="stopImpButton"
                                 title="#{msg.cancelar}"
                                 icon="ui-icon-cancel"
                                 update="paraImpButton progressBarIndicePrioridade :formHeader:systemMessages"
                                 disabled="#{indicePrioridadeBean.stopImportaIndicePrioridade}"
                                 oncomplete="progressBarCancel('pbImpDisciplina')"
                                 actionListener="#{indicePrioridadeBean.cancelImpIndicePrioridade}"
                                 styleClass="alignRight cancel"  />                
            </h:panelGrid>
            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton id="confirmaImpIndicePrioridade" value="#{msg.importar}"
                                 widgetVar="confirmImpButton"
                                 disabled="#{!indicePrioridadeBean.arquivoUploaded}"
                                 onclick="progressBarHandler('pbImpDisciplina')"
                                 action="#{indicePrioridadeBean.salvaIndicePrioridade}"
                                 process="@this"
                                 update="paraImpButton progressBarIndicePrioridade :formHeader:systemMessages" />

                <p:commandButton id="cancelaImpIndicePrioridade"
                                 widgetVar="cancelImpButton"
                                 value="#{msg.fechar}"
                                 oncomplete="dlgIndicePrioridadePreviewFormVar.hide()" 
                                 update=":indicePrioridadePreviewForm:tablePreviewIndicePrioridade" />
            </h:panelGroup>            
        </h:form>            
    </p:dialog>
</ui:composition>
