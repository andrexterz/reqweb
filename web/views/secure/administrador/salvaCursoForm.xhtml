<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgCursoForm" modal="true"
              widgetVar="dlgNovoCurso" width="360" height="220"
              resizable="false" appendTo="@(body)">
        <f:facet name="header">
                <h:outputText value="#{msg.cursoNovo}" rendered="#{cursoBean.operation == 'a'}" />
                <h:outputText value="#{msg.cursoEditar}" rendered="#{cursoBean.operation == 'e'}" />
        </f:facet>
        <h:form id="dlgNovoCursoForm">
            <p:panelGrid id="cursoDlgPanel" styleClass="formGrid">
                <p:row>
                    <p:column>
                        <h:outputLabel for="#{cursoBean.curso.matriz}" value="#{msg.cursoMatriz}" />
                    </p:column>
                    <p:column>
                        <h:outputLabel for="#{cursoBean.curso.sigla}" value="#{msg.cursoSigla}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputHidden value="#{cursoBean.curso.id}" id="cursoId" />
                        <p:inputText value="#{cursoBean.curso.matriz}" id="cursoMatriz" />
                    </p:column>
                    <p:column>
                        <p:inputText value="#{cursoBean.curso.sigla}" id="cursoSigla"  />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <h:outputLabel for="#{cursoBean.curso.nome}" value="#{msg.curso}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:inputText value="#{cursoBean.curso.nome}" id="cursoNome" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton value="#{msg.salvar}"
                                 process="@form"
                                 actionListener="#{cursoBean.salvaCurso}"
                                 oncomplete="dialogHandler('dlgNovoCurso', xhr, status, args)"
                                 update=":formHeader:systemMessages :cursoForm:tableCursos :cursoForm:cursoToolbar" />
                <p:commandButton value="#{msg.cancelar}"
                                 process="@none"
                                 onclick="PF('dlgNovoCurso').hide()"/>
            </h:panelGroup>
        </h:form>            
    </p:dialog>
</ui:composition>
