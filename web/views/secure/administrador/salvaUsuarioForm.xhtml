<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgUsuarioForm" modal="true"
              widgetVar="dlgUsuarioVar" width="400" height="220"
              resizable="false" appendTo="@(body)">
        <f:facet name="header">
            <h:outputText value="#{msg.usuarioEditar}" />
        </f:facet>
        <h:form id="salvaUsuarioForm">
            <f:validateBean disabled="true">
                <p:panelGrid columns="1" styleClass="formGrid">
                    <h:outputLabel value="#{msg.usuario}" />
                    <h:outputText value="#{usuarioBean.itemSelecionado.nome}" />
                    <h:outputLabel for="perfilNovo" value="#{msg.perfil}" />
                    <p:row>
                        <p:menuButton id="perfilUsuarioButton" value="#{perfilBean.perfil.tipoPerfil}" model="#{perfilBean.menuItems}" />
                        <p:commandButton value="#{msg.novo}" />
                    </p:row>                    
                </p:panelGrid>
            </f:validateBean>
        </h:form>            
    </p:dialog>
</ui:composition>
