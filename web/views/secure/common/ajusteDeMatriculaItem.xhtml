<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dataTable value="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList}" var="itemRequerimento" rows="3"
                 paginator="true" paginatorPosition="bottom" emptyMessage="#{msg.emptyMessage}" styleClass="tableGrid">
        <f:facet name="header">
            <h:outputText value="#{msg.ajusteDeMatricula}" />
        </f:facet>
        <p:column headerText="#{msg.disciplina}" styleClass="col50">
            <h:outputText value="#{itemRequerimento.turma.disciplina.nome}" />
        </p:column>
        <p:column headerText="#{msg.turma}" styleClass="col10 alignCenter">
            <h:outputText value="#{itemRequerimento.turma.nome}" />
        </p:column>
        <p:column headerText="#{msg.curso}" styleClass="col10 alignCenter">
            <h:outputText value="#{itemRequerimento.turma.disciplina.curso.sigla}" />
        </p:column>
        <p:column headerText="#{msg.acao}" styleClass="col20 alignCenter">
            <h:outputText styleClass="addedItem" rendered="#{itemRequerimento.tipoDeAjuste eq 'INCLUSAO_DE_DISCIPLINA'}"
                          value="#{itemRequerimento.tipoDeAjuste.tipoLocale}" />
            <h:outputText styleClass="removedItem" rendered="#{itemRequerimento.tipoDeAjuste eq 'EXCLUSAO_DE_DISCIPLINA'}"
                          value="#{itemRequerimento.tipoDeAjuste.tipoLocale}" />
        </p:column>
        <p:column headerText="#{msg.status}" styleClass="col10 alignCenter">
            <h:outputText styleClass="statusAberto" rendered="#{itemRequerimento.status eq 'ABERTO'}"
                          value="#{itemRequerimento.status.statusLocale}" />
            <h:outputText styleClass="statusDeferido" rendered="#{itemRequerimento.status eq 'DEFERIDO'}"
                          value="#{itemRequerimento.status.statusLocale}" />
            <h:outputText styleClass="statusIndeferido" rendered="#{itemRequerimento.status eq 'INDEFERIDO'}"
                          value="#{itemRequerimento.status.statusLocale}" />
        </p:column>
    </p:dataTable>    
</ui:composition>
