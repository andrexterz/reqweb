<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:dialog id="dlgDetalheUsuarioForm" modal="true" widgetVar="dlgDetalheUsuarioVar"
              width="480" resizable="false" appendTo="@(body)">
        <f:facet name="header">
            <h:outputText value="#{msg.usuarioDetalhe}: #{usuarioBean.itemSelecionado.id}" />
        </f:facet>
        <h:form id="detalheUsuarioForm">
            <p:panelGrid styleClass="formGrid">
                <p:row>
                    <p:column styleClass="col30">
                        <h:outputText value="#{msg.usuario}" />
                    </p:column>
                    <p:column styleClass="col70">
                        <h:outputText value="#{usuarioBean.itemSelecionado.login}" />
                    </p:column>
                </p:row>
                <p:row>                
                    <p:column>
                        <h:outputText value="#{msg.usuarioMatricula}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{usuarioBean.itemSelecionado.matricula}" />
                    </p:column>                
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg.nome}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{usuarioBean.itemSelecionado.nome}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg.usuarioEmail}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{usuarioBean.itemSelecionado.email}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <c:if test="#{usuarioBean.selecionado}">
                            <p:dataTable value="#{usuarioBean.itemSelecionado.perfilList}"
                                         var="p"
                                         emptyMessage="#{msg.emptyMessage}"
                                         styleClass="tableGrid">
                                <f:facet name="header">
                                    <h:outputLabel value="#{msg.perfis}" />
                                </f:facet>

                                <p:column styleClass="col45" headerText="#{msg.perfil}">
                                    <h:outputText value="#{p.tipoPerfil.papelLocale}" />
                                </p:column>
                                <p:column styleClass="col55" headerText="#{msg.curso}">
                                    <h:outputText value="#{p.curso.nome}" />
                                </p:column>
                            </p:dataTable>
                        </c:if>
                    </p:column>                        
                </p:row>
            </p:panelGrid>

            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton value="#{msg.fechar}"
                                 process="@none"
                                 onclick="PF('dlgDetalheUsuarioVar').hide()"/>
            </h:panelGroup>            
        </h:form>            
    </p:dialog>
</ui:composition>
