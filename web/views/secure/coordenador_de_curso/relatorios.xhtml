<ui:composition template="#{usuarioBean.home()}.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="componentTitle">#{msg.discentes}</ui:define>
    <ui:define name="content">
        <script>
            $(document).ready(function() {
                $("#menuLinks\\:relatoriosLnk").addClass("menuItemSelected");
            });
        </script>
        <h:form id="relatorioForm" styleClass="formBody">
            <h:panelGrid columns="1">
                <p:commandLink value="#{msg.indicePrioridade}" onclick="PrimeFaces.monitorDownload(startDownload, stopDownload)" ajax="false">
                    <p:fileDownload value="#{reportBean.indicePrioridadeAsPDF}" />
                </p:commandLink>
                <p:commandLink value="#{msg.ajusteDeMatricula}" onclick="PrimeFaces.monitorDownload(startDownload, stopDownload)" ajax="false">
                    <p:fileDownload value="#{reportBean.ajusteDeMatriculaAsPDF}" />
                </p:commandLink>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
