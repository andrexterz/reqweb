<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgDetalheRequerimentoDialog" widgetVar="detalheRequerimentoDialog"
              appendTo="@(body)" width="520" resizable="false" modal="true">
        <f:facet name="header">
            <h:outputText value="#{msg.atendimento}: #{requerimentoBean.itemSelecionado.tipoRequerimento.tipoLocale}: #{requerimentoBean.itemSelecionado.id}" />
        </f:facet>
        <h:form id="detalheeRequerimentoForm">            
            <h:panelGroup layout="block" styleClass="infoDialogBox">
                <h:panelGrid columns="2" styleClass="formGrid">
                    <h:column>
                        <h:outputText value="#{msg.status}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{requerimentoBean.itemSelecionado.status}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{msg.dataCriacao}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{requerimentoBean.itemSelecionado.dataCriacao}">
                            <f:convertDateTime locale="#{localeBean.locale}" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{msg.dataModificacao}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{requerimentoBean.itemSelecionado.dataModificacao}">
                            <f:convertDateTime locale="#{localeBean.locale}" />
                        </h:outputText>
                    </h:column>
                </h:panelGrid>
                <p:accordionPanel>
                    <p:tab title="#{msg.requerimentos}">
                        <p:dataTable value="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList}"
                                     var="itemRequerimento" emptyMessage="#{msg.emptyMessage}">
                            <p:column headerText="#{msg.requerimento}" styleClass="colCenter">
                                <h:outputText value="#{itemRequerimento.requerimento.tipoRequerimento.tipoLocale}" />
                            </p:column>
                            <p:column headerText="#{msg.status}" styleClass="colCenter">
                                <h:outputText value="#{itemRequerimento.status.status}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="#{msg.atendimento}">
                        <p:dataGrid value="#{requerimentoBean.atendimentos}"
                                    var="atendimentoItem"
                                    emptyMessage="#{msg.emptyMessage}"
                                    paginator="true"
                                    rows="1"
                                    columns="1"
                                    paginatorPosition="top">
                            <f:facet name="header">
                                <h:outputText value="#{msg.atendimento}" />
                            </f:facet>
                            <p:panel styleClass="table100">
                                <p:panelGrid styleClass="formGrid rowStriped">
                                    <p:row>
                                        <p:column headerText="#{msg.atendente}" styleClass="col75 colLeft">
                                            <h:outputLabel value="#{msg.atendente}: " />
                                            <h:outputText value="#{atendimentoItem.atendente.nome}" />
                                        </p:column>
                                        <p:column headerText="#{msg.data}" styleClass="col25 colRight">
                                            <h:outputLabel value="#{msg.data}: " />
                                            <h:outputText value="#{atendimentoItem.dataAtendimento}">
                                                <f:convertDateTime locale="#{localeBean.locale}" />
                                            </h:outputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <h:inputTextarea value="#{atendimentoItem.observacao}"
                                                             rows="6"
                                                             readonly="true"
                                                             styleClass="observacao" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:panel>
                        </p:dataGrid> 
                    </p:tab>
                </p:accordionPanel>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton id="cancelaDetalheRequerimento"
                                 value="#{msg.fechar}"
                                 onclick="PF('detalheRequerimentoDialog').hide()" 
                                 type="button" /> 
            </h:panelGroup>
        </h:form>                    
    </p:dialog>
</ui:composition>
