<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgDetalheRequerimentoDialog" widgetVar="detalheRequerimentoDialog"
              appendTo="@(body)" width="520" resizable="false" modal="true">
        <f:facet name="header">
            <h:outputText value="#{msg.atendimento}: #{requerimentoBean.loadedItemRequerimento.tipoRequerimento.tipoLocale}: #{requerimentoBean.loadedItemRequerimento.id}" />
        </f:facet>
        <h:form id="detalheeRequerimentoForm">            
            <p:accordionPanel>
                <p:tab title="#{msg.detalhe}">
                    <p:panelGrid styleClass="formGrid">
                        <p:row rendered="#{requerimentoBean.loadedItemRequerimento.tipoRequerimento eq 'DECLARACAO_DE_MATRICULA'}">
                            <p:column>
                                <h:outputText value="#{msg.copias}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList.iterator().next().numeroCopias}" />
                            </p:column>
                        </p:row>
                        <p:row rendered="#{requerimentoBean.loadedItemRequerimento.tipoRequerimento eq 'SEGUNDA_CHAMADA_DE_PROVA'}">
                            <p:column>
                                <h:outputText value="#{msg.disciplina}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList.iterator().next().turma}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="#{msg.status}" />
                            </p:column>
                            <p:column>
                                <h:outputText rendered="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList.size() gt 1}"
                                              value="#{requerimentoBean.loadedItemRequerimento.status.statusLocale}" />
                                <h:outputText rendered="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList.size() eq 1}"
                                    value="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList.iterator().next().status.statusLocale}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="#{msg.dataCriacao}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{requerimentoBean.loadedItemRequerimento.dataCriacao}">
                                    <f:convertDateTime locale="#{localeBean.locale}" />
                                </h:outputText>
                            </p:column>                        
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="#{msg.dataModificacao}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{requerimentoBean.loadedItemRequerimento.dataModificacao}">
                                    <f:convertDateTime locale="#{localeBean.locale}" />
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="#{msg.observacao} #{msg.prepDo} #{msg.discente}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <h:inputTextarea rows="5" readonly="true" styleClass="observacao" 
                                                 value="#{requerimentoBean.loadedItemRequerimento.observacao}" />
                            </p:column>
                        </p:row>
                    </p:panelGrid> 
                    <p:dataTable value="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList}"
                                 paginator="true" rows="5" paginatorPosition="bottom" var="itemRequerimento"
                                 rendered="#{requerimentoBean.loadedItemRequerimento.itemRequerimentoList.size() gt 1}">
                        <p:column headerText="#{msg.requerimento}" styleClass="colCenter">
                            <h:outputText value="#{itemRequerimento.requerimento.tipoRequerimento.tipoLocale}" />
                        </p:column>
                        <p:column headerText="#{msg.status}" styleClass="colCenter">
                            <h:outputText value="#{itemRequerimento.status.status}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="#{msg.atendimento}">
                    <p:panelGrid styleClass="formGrid rowStriped">
                        <p:row>
                            <p:column headerText="#{msg.atendente}" styleClass="col75 colLeft">
                                <h:outputLabel value="#{msg.atendente}: " />
                                <h:outputText value="#{requerimentoBean.loadedItemRequerimento.atendimento.atendente.nome}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:inputTextarea value="#{requerimentoBean.loadedItemRequerimento.atendimento.observacao}"
                                                 rows="6"
                                                 readonly="true"
                                                 styleClass="observacao" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>
            </p:accordionPanel>
            <h:panelGroup layout="block" styleClass="alignCenter formFooterButtons">
                <p:commandButton id="cancelaDetalheRequerimento"
                                 value="#{msg.fechar}"
                                 onclick="PF('detalheRequerimentoDialog').hide()" 
                                 type="button" /> 
            </h:panelGroup>
        </h:form>                    
    </p:dialog>
</ui:composition>
