<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/views/base.xhtml">
        <ui:define name="menu">
            <h:form id="discenteMenuLinks">
                <h:panelGroup layout="block" styleClass="menuItens">
                    <h:panelGrid columns="1">
                        <c:forEach items="#{requerimentoBean.tipoRequerimentoList}" var="tipoRequerimentoItem">
                            <h:commandLink id="#{tipoRequerimentoItem.tipo}Lnk"
                                           action="requerimentos?faces-redirect=true"
                                           value="#{tipoRequerimentoItem.tipoLocale}"
                                           styleClass="#{tipoRequerimentoItem.tipo}">
                                <f:setPropertyActionListener
                                    target="#{requerimentoBean.tipoRequerimento}"
                                    value="#{tipoRequerimentoItem}" />
                            </h:commandLink>
                        </c:forEach>
                        <h:commandLink id="requerimentosLnk"
                                       action="requerimentos?faces-redirect=true"
                                       value="#{msg.requerimentos}"
                                       styleClass="requerimentos">
                            <f:setPropertyActionListener
                                target="#{requerimentoBean.tipoRequerimento}"
                                value="#{null}" />

                        </h:commandLink>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </ui:define>
        <ui:define name="content">
            <div class="homePageText">
                <p>REQWEB</p>
                <p>#{msg.discenteHome}</p>
            </div>
        </ui:define>
    </ui:composition>
</html>
