<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiRequerimentoForm">
        <p:confirmDialog id="dlgExclRequerimentoDialog" widgetVar="excluirRequerimentoDialog"
                         appendTo="@(body)" width="360" 
                         header="#{msg.excluir} #{msg.requerimento}"
                         message="#{msg.excluir} #{requerimentoBean.itemSelecionado.tipoRequerimento.tipoLocale}: #{requerimentoBean.itemSelecionado.id}?"
                         severity="alert">
            <h:panelGroup layout="block" styleClass="alignCenter confirmDialogButtons">
                <p:commandButton id="confirmaExclRequerimento" value="#{msg.sim}"
                                 oncomplete="PF('excluirRequerimentoDialog').hide()"
                                 action="#{requerimentoBean.excluiRequerimento}"
                                 process="@this"
                                 update=":requerimentoForm:tableRequerimentos :requerimentoForm:requerimentoToolbar :formHeader:systemMessages" />
                <p:commandButton id="cancelaExclRequerimento"
                                 value="#{msg.nao}"
                                 onclick="PF('excluirRequerimentoDialog').hide()" 
                                 type="button" /> 
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>        
</ui:composition>
