<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>teste</title>
        <link type="text/css" rel="stylesheet"
              href="#{resource['css/default.css']}" />        
    </h:head>
    <h:body style="margin-left: 10%; margin-right: 10%; margin-top: 20px;">
        <h:form id="formTest">
            <h:panelGrid columns="1" style="background: bisque; width: 100%;">
                <p:outputLabel for="permissaoNome"
                               value="permissao" />
                <p:inputText id="permissaoNome" value="#{permissaoBean.permissao.nome}" />
                <p:outputLabel for="permissaoURL"
                               value="url" />
                <p:inputText id="permissaoURL" value="#{permissaoBean.permissao.url}" />
                <p:outputLabel for="selecionaPerfil"
                               title="pressione shift para selecionar mais de um item"
                               value="perfis permitidos " />
                <p:selectManyMenu id="selecionaPerfil" value="#{permissaoBean.tipoPerfil}"
                                  converter="#{perfilEnumConverter}"
                                  style="width: 300px;">
                    <f:selectItems value="#{perfilBean.items}"
                                   var="tipoPerfil"
                                   itemLabel="#{tipoPerfil.papel}"
                                   itemValue="#{tipoPerfil}" />
                    
                </p:selectManyMenu>
                
                <p:commandButton value="new" update="i0" actionListener="#{permissaoBean.novaPermissao}" />
                <p:commandButton value="submit" update="i1 i2 i3" actionListener="#{permissaoBean.salvaPermissao}" />

            <p:separator />
            <h:outputText id="i0" value="#{permissaoBean.operation}" />
            <h:outputText id="i1" value="#{permissaoBean.permissao.nome}" />
            <h:outputText id="i2" value="#{permissaoBean.permissao.url}" />
            <h:dataTable id="i3" value="#{permissaoBean.tipoPerfil}" var="rowPerfil">
                <h:column>#{rowPerfil}</h:column>
            </h:dataTable>
            </h:panelGrid>            
        </h:form>        
    </h:body>
</html>
