<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>teste</title>
        <link type="text/css" rel="stylesheet"
              href="#{resource['css/default.css']}" />        
    </h:head>
    <h:body style="margin-left: 10%; margin-right: 10%; margin-top: 20px;">
        <h:form id="teste002">
            <h:panelGroup layout="block" styleClass="infoDialogBox">
            <p:commandButton value="load images" update="images" actionListener="#{requerimentoBean.loadArquivos}" />                
                <p:dataList id="images" value="#{arquivos}" var="arq" varStatus="counter">
                    <p:graphicImage value="#{arq}" />
                </p:dataList>
            </h:panelGroup>
        </h:form>                    
    </h:body>
</html>
