<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="base.xhtml">
        <ui:define name="title">testes - ReqWeb</ui:define>
        <ui:define name="menuTitle"></ui:define>
        <ui:define name="componentTitle">#{msg.LoginPage}</ui:define>
        <ui:define name="menu">
            <p:graphicImage value="#{resource['img/logo-mono.png']}" styleClass="menuContainerLogo" />
        </ui:define>
        <ui:define name="content">
            <h:panelGrid columns="2" styleClass="loginLayout" columnClasses="loginLayoutColumnA, loginLayoutColumnB">
                <h:form id="errorForm">
                    <p:selectOneMenu value="#{localeBean.locale}" valueChangeListener="#{localeBean.changeLocale}">
                        <f:selectItems value="#{localeBean.localeList}" var="l" />
                        <p:ajax update="textoA" />
                    </p:selectOneMenu>
                    <br />
                    
                    <p:selectOneMenu value="#{arquivoBean.periodo.id}" valueChangeListener="#{arquivoBean.selecionaPeriodo}">
                        <f:selectItems value="#{periodoBean.periodos}" var="p" itemLabel="#{p}" itemValue="#{p.id}" />
                        <p:ajax update="textoB :formHeader:systemMessages" />
                    </p:selectOneMenu>
                    
                    <br />
                    <h:outputText value="#{localeBean.locale}" id="textoA" />
                    <br />
                    <h:outputText value="#{arquivoBean.periodo.ano}" id="textoB" />
                    <br />
                    <h:commandButton value="submit" type="submit" />
                </h:form>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
