<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>teste</title>
        <link type="text/css" rel="stylesheet"
              href="#{resource['css/default.css']}" />        
    </h:head>
    <h:body style="margin-left: 10%; margin-right: 10%; margin-top: 20px;">
        <h:form id="formTest1">
            <h:panelGrid columns="1" style="background: bisque; width: 100%;">
                <p:outputLabel for="permissaoNome"
                               value="permissao" />
                <p:inputText id="permissaoNome" value="#{permissaoBean.permissao.nome}" />
                <p:outputLabel for="permissaoURL"
                               value="url" />
                <p:inputText id="permissaoURL" value="#{permissaoBean.permissao.url}" />
                <p:selectOneMenu>
                    <f:selectItems value="#{permissaoBean.urls}" />
                </p:selectOneMenu>
                <p:outputLabel for="selecionaPerfil"
                               title="pressione shift para selecionar mais de um item"
                               value="perfis permitidos " />
                <p:selectManyMenu id="selecionaPerfil" value="#{permissaoBean.tipoPerfis}"
                                  converter="#{perfilEnumConverter}"
                                  style="width: 300px;">
                    <f:selectItems value="#{perfilBean.items}"
                                   var="tipoPerfil"
                                   itemLabel="#{tipoPerfil.papel}"
                                   itemValue="#{tipoPerfil}" />

                </p:selectManyMenu>

                <p:commandButton value="new" actionListener="#{permissaoBean.novaPermissao}" />
                <p:commandButton value="submit" update=":formTest2:t" actionListener="#{permissaoBean.salvaPermissao}" />
            </h:panelGrid>            
        </h:form>        
        <p:separator />        
        <h:form id="formTest2">
            <p:selectOneMenu value="#{permissaoBean.tipoPerfil}" converter="#{perfilEnumConverter}" >
                <f:selectItems value="#{perfilBean.items}" />
            </p:selectOneMenu>
            <p:commandButton value="filter by role" update="t" actionListener="#{permissaoBean.filtraPermissoesPorTipoPerfil}" />
            <p:dataTable id="t" value="#{permissaoBean.permissoes}" var="rowPermissao">
                <p:column headerText="id">#{rowPermissao.id}</p:column>
                <p:column headerText="permissao">#{rowPermissao.nome}</p:column>
                <p:column headerText="nome da pagina">
                    <h:link value="#{rowPermissao.url}" outcome="secure/administrador/#{rowPermissao.url}" />
                </p:column>
                <p:column headerText="perfil">
                    <ul>
                        <ui:repeat value="#{rowPermissao.tipoPerfil}" var="tp">
                            <li>#{tp.papel}</li>
                        </ui:repeat>
                    </ul>                        
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
