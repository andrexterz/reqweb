<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>teste</title>
        <link type="text/css" rel="stylesheet"
              href="#{resource['css/default.css']}" />        
    </h:head>
    <h:body style="margin-left: 10%; margin-right: 10%; margin-top: 20px;">
        <h:form id="formTest2">
            <h:panelGrid columns="1" style="background: bisque; width: 100%;">
                <p:outputLabel for="widget1"
                               value="html element 1" />
                <p:selectOneMenu id="widget1" value="#{turmaBean.usuario}"
                                  converter="#{usuarioConverter}"
                                  style="width: 300px;">
                    <p:ajax event="select" listener="#{turmaBean.autoCompleteSelecionaUsuario}" />
                    <f:selectItems value="#{usuarioBean.usuarios}"
                                   var="v"
                                   itemLabel="#{v.nome}"
                                   itemValue="#{v}" />

                </p:selectOneMenu>
                <p:commandButton value="novo" actionListener="#{turmaBean.novaTurma}" />
                <p:commandButton value="submit" update="t1" />
                <p:dataTable id="t1" value="#{turmaBean.usuario.perfilList}" var="p">
                    <p:column headerText="id">
                        <h:outputText value="#{p.id}" />
                    </p:column>
                    <p:column headerText="perfil">
                        <h:outputText value="#{p.tipoPerfil.papel}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
            <h:messages />
        </h:form>        
    </h:body>
</html>
