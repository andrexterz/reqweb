<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>teste</title>
        <link type="text/css" rel="stylesheet"
              href="#{resource['css/default.css']}" />        
    </h:head>
    <h:body style="margin-left: 10%; margin-right: 10%; margin-top: 20px;">
        <h:form id="formTest2">
            <p:dataTable id="t1" value="#{indicePrioridadeDao.findAll()}" var="p">
                <p:column headerText="id">
                    <h:outputText value="#{p.id}" />
                </p:column>
                <p:column headerText="ip">
                    <h:outputText value="#{p.indicePrioridade}" />
                </p:column>
                <p:column headerText="discente">
                    <h:outputText value="#{p.discente.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>        
    </h:body>
</html>
